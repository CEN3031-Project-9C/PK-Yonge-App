<section ng-controller="QuestionsController" ng-init="find()">
  <div class="page-header">
    <h1>Questions</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="question in questions" ui-sref="questions.view({questionId: question._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="question.question_body"></h4>
      <p class="list-group-item-text" ng-bind="question.answer_choices"></p>
    </a>
  </div>

  </div> -->
</section>
